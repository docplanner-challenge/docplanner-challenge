<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Stwórz własny widget</title>
    <!-- Import Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app" class="container">
        <div class="row">
            <div class="col">
                <widget-form @doctor="getDoctor" @widget="getWidget"></widget-form>
            </div>
            <div class="col">
                <widget-preview :doctor="doctor" :widget="widget"></widget-preview>
            </div>
        </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Import Components -->
    <script src="./components/WidgetForm.js"></script>
    <script src="./components/WidgetPreview.js"></script>

    <!-- Mount App -->
    <script>
      app.mount('#app')
    </script>
  </body>
</html>
